<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Task 02</title>
</head>

<body>
  <h1>Feedback form for a storytelling contest</h1>
  <form>
    <label for="feedback">Write your feedback: <br>
      <br>
      <textarea id="feedback" cols="40" rows="8"></textarea>
    </label>
    <br>
    <br>
    <label for="review">Select
      <select id="review">
        <option value="good">Good</option>
        <option value="excellent">Excellent</option>
      </select>
    </label>
    <br>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
